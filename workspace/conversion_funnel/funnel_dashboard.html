<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversion Funnel Dashboard</title>
  <link rel="stylesheet" href="funnel_dashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <header>
      <h1>Lead-to-Cash Conversion Funnel</h1>
    </header>
    <section class="funnel-metrics">
      <h2>Freemium Scoring & Opportunity Reports</h2>
      <table id="report-table">
        <thead>
          <tr>
            <th>User</th>
            <th>Time-to-Value (s)</th>
            <th>High Intent</th>
            <th>Recommendation</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be injected by JS -->
        </tbody>
      </table>
    </section>
  </div>
  <script src="funnel_dashboard.js"></script>
</body>
</html>
